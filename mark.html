<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Google Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="map"></div>
        <form id="google-form" method="POST" onsubmit="submitForm(event)">
            <!-- Hidden fields for latitude and longitude -->
            <input type="hidden" id="lat" name="entry.762797833">
            <input type="hidden" id="long" name="entry.1749073491">

            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="title" name="entry.1822183594" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="entry.1462572732" placeholder="Enter Description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Get current location and set map view
        function onLocationFound(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            document.getElementById('lat').value = lat;
            document.getElementById('long').value = lng;
            map.setView([lat, lng], 13);
            L.marker([lat, lng]).addTo(map)
                .bindPopup('You are here')
                .openPopup();
        }

        function onLocationError(e) {
            alert(e.message);
        }

        // Try to get the user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                onLocationFound,
                onLocationError
            );
        } else {
            alert('Geolocation is not supported by this browser.');
        }

        // Function to submit the form with dynamic URL parameters
        function submitForm(event) {
            event.preventDefault();

            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('long').value;
            const name = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc-eI8W0yABluXJaxh1eOutqoq-IMPozUsf8LXCcfA4kCE3sg/formResponse?entry.762797833=${lat}&entry.1749073491=${lng}&entry.1822183594=${name}&entry.1462572732=${description}`;

            // Submit the form via redirecting to the dynamically generated URL
            window.location.href = formURL;
        }
    </script>
</body>
</html>
